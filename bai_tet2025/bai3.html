<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" image = "" href="/anh1.jpg">
</head>
<body>
    <!-- Thẻ semantic là thẻ có nghĩa cùng với cú pháp -->
     <!-- Thuoc tinh target ngoai hai loai _blank la mo tab khac va chinh no la _self la chinh no thi neu target trung voi name cua mot the thi no se load lai tren trang co name do 
      hay con goi la nhung den trang khac -->
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=midr-GkUa7C8_Cs1" name="Goooo" width="1200" height="640"></iframe>
       <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3725.292276418097!2d105.78484157540707!3d20.98091798941986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135accdd8a1ad71%3A0xa2f9b16036648187!2zSOG7jWMgdmnhu4duIEPDtG5nIG5naOG7hyBCxrB1IGNow61uaCB2aeG7hW4gdGjDtG5n!5e0!3m2!1svi!2s!4v1736602841800!5m2!1svi!2s" target="Goooo">Nhan thu coi</a>
       <br>
    xin chào
    <!-- The iframe hay con goi la the nhung den mot trang khac -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=goSYulrNUiAgzQrH" title="YouTube video player"></iframe>

    <!-- Bieu mau dung de lay thong tin cua nguoi dung thi dung form -->
     <!-- Xac dinh hanh dong la action con chon noi hien thi la target -->
    <form action="https://www.w3schools.com/action_page.php">
        <!-- The dung de hien thi chu khong the tuong tac -->
        <label for="TenDangNhap"> User Name</label>
        <br>
        <!-- The input de nhap du lieu vao trong do name khi for cua label trung voi id cua input thi khi nhap vao label se tu hien nhap vao input-->
        <input type="text" name="TenDangNhap" id="TenDangNhap">
        <br>
        <label for="MatKhau">Password</label>
        <br>
        <input type="text" name="MatKhau">
        <br>
        <input type="submit">


    </form>

    <!-- method thuoc tinh Http co 2 giao thuc Get, get khong dung de gui nhung du lieu bao mat, do dai bi gioi han la 2048 va Port, port thuong dung de gui nhung du lieu bao mat, khong gioi han ve kich thuoc -->
    <!-- autocomplete tu dong hien thi goi y nhung tai khoan minh da su dung tu truoc co the cai dat off hoac on -->
     <form action="" autocomplete="off" method="post"></form>
     <br>
    <!-- The select hien thi list keo tha phia duoi, cac the option la cac lua chon, co the chinh so tuy chon bang size, co the co nhieu lua chon neu chon multiphe  -->
    <form action="https://www.w3schools.com/action_page.php" size="3" multiple method="get">
        <select name="luachon" id="luachon">
            <option value="giatr">1</option>
            <option value="ajhas">2</option>
            <option value="sakja">3</option>
            <input type="submit">
            
        </select>
    </form>
    <!-- TextAria trường nhập dữ liệu nhiều dòng -->
     <Textarea cols="3" rows="4"></Textarea>
     <!-- Kiểu input có 3 loại type="radio" cho phép chọn một lựa chọn duy nhất "range" là kiểu thanh trượt color dùng để chọn màu sắc -->
    <input type="color">
    <br>
    <!-- chuyen doi qua lai boi name -->
    <input type="radio" name="1" id="">
    <input type="radio" name="1" id="">
    <br>
    <input type="range" name="" id="">
    <!-- Values la gia tri hien thị được cài đặt ngay lúc vào, co the cai dat duoc kich thuoc toi da toi thieu va de an plahode la gợi ý(kiểu dữ liệu hiển thị gợi ý nhưng sẽ không được gửi đi)-->
     <form action="https://www.w3schools.com/action_page.php">
        <input type="text" name="2" value="hathuhu">
        <button>gui</button>

     </form>
     <form action="https://www.w3schools.com/action_page.php">
        <input type="text" name="uuu" placeholder="hien thi">
        <button>gui</button>
     </form>
</body>
</html>
